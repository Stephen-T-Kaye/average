sonar.projectKey=average-service
sonar.organization=stephen-t-kaye

# set source and test files
sonar.sources=./src
sonar.exclusions = src/**/*.test.*
sonar.tests=./src
sonar.test.inclusions = src/**/*.test.js

# Exclude test subdirectories from source scope

# Path to code coverage from Jest test
sonar.javascript.lcov.reportPaths=./_pages/coverage/lcov.info

# Wait for quailty gate result
sonar.qualitygate.wait=true